# Email Configuration for CarRent Campaign System
# Replace these values with your actual email service provider settings

# SMTP Server Settings
mail.smtp.host=smtp.gmail.com
mail.smtp.port=587
mail.smtp.auth=true
mail.smtp.starttls.enable=true
mail.smtp.ssl.trust=smtp.gmail.com

# Email Account Credentials
# For Gmail: Use your email address
# For Gmail App Password: Generate from Google Account settings
mail.username=your-email@gmail.com
mail.password=your-app-password

# Email Sender Information
mail.from.name=CarRent Admin
mail.from.address=your-email@gmail.com

# Email Templates
mail.subject.prefix=[CarRent]
mail.footer.text=Best regards,\nCarRent Team\n\n---\nThis email was sent to: {recipient}\nIf you no longer wish to receive promotional emails, please contact us.

# For other email providers:
# Outlook/Hotmail: smtp-mail.outlook.com, port 587
# Yahoo: smtp.mail.yahoo.com, port 587
# Custom SMTP: Update host, port, and credentials accordingly